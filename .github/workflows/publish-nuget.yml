
name: Publish to Nuget

on:
  push:
    tags: 
      - "*"
    # branches: 
    #   - "main"
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and deploy to NuGet
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v5

      - name: List files (for debugging)
        run: ls -R

      - name: Get tag name
        run: echo "The tag name is ${{ github.ref_name }}"

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release --no-restore -p:AssemblyVersion=${{ github.ref_name }} -p:Version="${{ github.ref_name }}" -p:FileVersion=${{ github.ref_name }}

      - name: Build the project
        run: dotnet pack --configuration Release --no-build --output ./dist -p:PackageVersion=${{ github.ref_name }}

      - name: List files (for debugging)
        run: ls -R

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: dist/

